<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/my_script.js"></script>


    <style>
        .highlight {
            background-color: yellow;
        }

        .selection {
            background-color: #c65353;
        }

        td,
        th {
            width: 5rem;
            height: 2rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: lightblue;
            border-color: white;
        }

        body {
            padding: 1rem;
            font-family: Roboto;
        }
    </style>


</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>Country</th>
            <th>Price</th>
            <th>Nutrition</th>
            <th>Category</th>
        </tr>
        <tr>
            <th>Spinach</th>
            <td>America</td>
            <td>28</td>
            <td>90</td>
            <td>Veg</td>
        </tr>
        <tr>
            <th>Carrots</th>
            <td>France</td>
            <td>56</td>
            <td>75</td>
            <td>Veg</td>
        </tr>
        <tr>
            <th>Bananas</th>
            <td>Cuba</td>
            <td>15</td>
            <td>90</td>
            <td>Fruit</td>
        </tr>
        <tr>
            <th>Apples</th>
            <td>UK</td>
            <td>100</td>
            <td>37</td>
            <td>Fruit</td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
